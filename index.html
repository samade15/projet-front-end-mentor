<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" >
    <title> front end projet2</title>
</head>
<body>
    <main class="main">

        <div class="container">

            <div class="container-item result-content">
                <h4> Your Result</h4>
                <div class="circle">
                    <p>76</p>
                    <span>of 100</span>
                </div>
                <h3>Great</h3>
                <p class="result-desciption">
                     You scored higher than 65% of <br>
                     the people who have taken <br>
                     these tests.
                </p>
            </div>

            <div class="container-item summary-content">
                <h3>summary</h3>

                <div class="item-summary Reaction ">
                    <p>
                        <img src="/images/icon-reaction.svg" alt="icon-memory"><strong>Reaction </strong>
                    </p>
                    <p>80<span> / 100</span></p>
                </div>

                <div class="item-summary Memory">
                    <p>
                        <img src="/images/icon-memory.svg" alt="icon-memory"><strong>Memory</strong>
                    </p>
                    <p>92<span> / 100</span></p>
                </div>

                <div class="item-summary Verbal">
                    <p>
                        <img src="/images/icon-verbal.svg" alt="icon-verbal"><strong>Verbal</strong> 
                    </p>
                    <p>61<span> / 100</span></p>
                </div>

                <div class="item-summary Visual">
                    <p>
                        <img src="/images/icon-visual.svg" alt="icon-visual"><strong>Visual</strong>
                    </p>
                    <p>72<span> / 100</span></p>
                </div>
                <button type="button">Continue</button>
            </div>

        </div>

    </main>
   
</body>
</html>
